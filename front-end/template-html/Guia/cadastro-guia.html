<section class="contact-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-tittle text-center">
                    <h4><span>Bem vindo, seja um guia Wanderlusteiro(a)!</span></h4>
                    <h2>Conecte-se com milhares de viajantes</h2>
                </div>
                <form  method="post" id="cadastroGuia" novalidate="novalidate">
                    <div class="col-lg-12" align="text-center">
                        <div class="row">
                            <div class="col-lg-6 offset-lg-12">
                                <div class="form-group">
                                    <p><i class="fa fa-address-card" aria-hidden="true"></i> Nome
                                        <input class="form-control w-100" name="nome" id="nome" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Nome'" placeholder=" Nome">
                                </div>
                            </div>
                            <div class="col-lg-6 offset-lg-12">
                                <div class="form-group">
                                    <p><i class="fa fa-address-card" aria-hidden="true"></i> Sobrenome
                                        <input class="form-control w-100" name="sobrenome" id="sobrenome" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Sobrenome'" placeholder=" Sobrenome">
                                </div>
                            </div>
                            <div class="col-md-6 offset-lg-12">
                                <div class="form-group">
                                    <p><i class="fa fa-globe" aria-hidden="true"></i> EndereÃ§o
                                        <input class="form-control" name="endereco" id="endereco" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Rua, Avenida, Travessa'" placeholder="Rua, Avenida, Travessa">
                                </div>
                            </div>
                            <div class="col-md-6 offset-lg-12">
                                <div class="form-group">
                                    <p><i class="fa fa-globe" aria-hidden="true"></i> Cidade
                                        <input class="form-control" name="cidade" id="cidade" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Cidade'" placeholder="Cidade">
                                </div>
                            </div>
                            <div class="col-md-4 offset-lg-12">
                                <div class="form-group">
                                    <p><i class="fa fa-birthday-cake" aria-hidden="true"></i> Data Nascimento
                                        <input class="form-control" name="dataNasc" id="dataNasc" type="date" onfocus="this.placeholder = ''" onblur="this.placeholder = 'DD/MM/AAAA'" placeholder="DD/MM/AAAA">
                                </div>
                            </div>
                            <div class="col-md-4 offset-lg-12">
                                <div class="form-group">
                                    <p><i class="fa fa-phone" aria-hidden="true"></i> Telefone
                                        <input class="form-control" name="telefone" id="telefone" type="text" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Telefone'" placeholder="Telefone">
                                </div>
                            </div>
                            <div class="col-md-4 offset-lg-12">
                                <div class="form-group">
                                    <p><i class="fa fa-info" aria-hidden="true"></i> Nr. Cadastur
                                        <input class="form-control" name="cadastur" id="cadastur" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Numero Cadastur'" placeholder="Numero Cadastur">
                                </div>
                            </div>
                            <div class="col-lg-6 offset-lg-12">
                                <div class="form-group">
                                    <p><i class="fa fa-envelope" aria-hidden="true"></i> E-mail
                                        <input class="form-control w-100" name="email" id="email" type="email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'E-mail'" placeholder=" E-mail">
                                </div>
                            </div>
                            <div class="col-lg-6 offset-lg-12">
                                <div class="form-group">
                                    <p><i class="fa fa-key" aria-hidden="true"></i> Senha
                                        <input class="form-control w-100" name="password" id="password" type="password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Senha'" placeholder=" Senha">
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-4 offset-lg-12" align="center">
                                <button type="submit" class="button button-contactForm boxed-btn" onclick="cadastrarGuia()">Cadastrar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
