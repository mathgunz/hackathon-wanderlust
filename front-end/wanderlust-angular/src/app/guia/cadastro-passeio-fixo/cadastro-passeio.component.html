<!--================Blog Area =================-->
<section class="blog_area single-post-area section-padding">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-tittle text-center">
          <h1>Vamos realizar o sonho de mais um Wanderlusteiro(a)?</h1>
        </div>
      </div>
    </div>

    <div class="single-post">
      <div class="blog_details" align="left">

        <p><i class="fa fa-user"></i> Id do Guia: <output name="guia">40300</output></p>
        <p><i class="fa fa-map-marker"></i> Passeio Contratado:
          <input name="nomePasseio"
                 id="nomePasseio"
                 type="text"
                 onfocus="this.placeholder = ''"
                 onblur="this.placeholder = 'Nome do Passeio'"
                 placeholder=" Nome do Passeio">
        </p>

        <p><i class="fa fa-location-arrow"></i> Descri��o dos Passeios:
        <div class="form-group">
            <textarea class="form-control w-100" name="message" id="message" cols="30" rows="9" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Decreva informações Informações do Passeio.'" placeholder="Decreva aqui informações do Passeio."></textarea>
        </div>
        <p><i class="fa fa-calendar"></i> Data Inicial: <input name="data"></p>
        <p><i class="fa fa-calendar"></i> Data Final: <input name="data"></p>
        <p><i class="fa fa-hourglass-half" aria-hidden="true"></i> Dura��o(Horas): <input name="duracao"></p>
        <p><i class="fa fa-location-arrow"></i> Ponto de Encontro: </p>
        <div class="form-group">
         <input class="form-control valid" name="endereco" id="endereco" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Informe o local de encontro. Ex: Pousada Maria Bonita'" placeholder="Informe o local de encontro. Ex: Pousada Maria Bonita">
        </div>
        <p><i class="fa fa-map"></i> Tipo de Passeio (Fixo/Personalizado): <input name="tipoPasseio"></p>
        <p><i class="fa fa-map"></i> Tipo (Radical/Gastronômico e etc): <input name="tipoPasseio"></p>
        <p><i class="fa fa-credit-card" aria-hidden="true"></i> Valor: R$ <input name="valor"></p>
      </div>


      <form class="col-lg-9 col-md-12" method="post">
        <div class="col-lg-12" align="center">
          <div class="col-lg-6 col-md-12 col-10 nav-right flex-row d-flex justify-content-end align-items-center">
            <button onclick="cadastrar()" type="submit" class="button button-contactForm boxed-btn">Cadastrar</button>
          </div>
        </div>
      </form>
    </div>
  </div>

</section>
