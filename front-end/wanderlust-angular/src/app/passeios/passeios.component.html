<div class="slider-area ">
  <!-- Mobile Menu -->
  <div class="single-slider slider-height2 d-flex align-items-center"
  [ngStyle]="{backgroundImage:'url(../../assets/img/hero/contact_hero.jpg)'}">
      <div class="container">
          <div class="row">
              <div class="col-xl-12">
                  <div class="hero-cap text-center">
                      <h2>Cadastro Passeios</h2>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>

<section class="contact-section">
  <div class="container">
      <div class="row">
          <div class="col-lg-12">
              <div class="section-tittle text-center">
                  <h4><span>Hey, Guia</span></h4>
                  <h2>Preencha abaixo para cadastrar seus passeios</h2>
              </div>

              <form [formGroup]="passeiosGuiaForm" id="passeio" novalidate="novalidate" (ngSubmit)="onSubmit()">
                  <div class="col-lg-12" align="text-center">

                      <div class="row">
                          <div class="col-lg-10 offset-lg-12">
                              <div class="form-group">
                                  <p><i class="fa fa-map-signs" aria-hidden="true"></i> Nome do Passeio:
                                      <input formControlName="nome" class="form-control valid" name="nomePasseio" id="nomePasseio" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Informe o passeio. Ex: Lado leste Jeri'" placeholder="Informe o passeio. Ex: Lado leste Jeri">
                              </div>
                          </div>
                          <div class="col-md-2 offset-lg-12">
                              <div class="form-group">
                                  <p><i class="fa fa-hourglass-half" aria-hidden="true"></i> Duração:
                                      <input formControlName="duracao" class="form-control valid" name="duracao" id="duracao" type="time">
                              </div>
                          </div>
                          <div class="col-lg-12 offset-lg-12">
                              <div class="form-group">
                                  <p><i class="fa fa-map-marker"></i> Descrição do Passeio:
                                      <textarea formControlName="descricao" class="form-control w-100" name="message" id="message" cols="30" rows="9" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Decreva informações do Passeio.'" placeholder="Decreva informações do Passeio."></textarea>
                                  </p>
                              </div>
                          </div>
                          <div class="col-lg-8 offset-lg-12">
                              <div class="form-group">
                                  <p><i class="fa fa-location-arrow"></i> Endereço:
                                      <input formControlName="endereco" class="form-control valid" name="endereco" id="endereco" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Informe o Ponto de Encontro. Ex: Praça Central'" placeholder="Informe o Endereço">
                                  </p>
                              </div>
                          </div>
                          <div class="col-lg-3 offset-lg-12">
                            <div class="form-group">
                                <p><i class="fa fa-location-arrow"></i> Cidade:
                                    <input formControlName="cidade" class="form-control valid" name="endereco" id="endereco" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Cidade'" placeholder="Informe a cidade">
                                </p>
                            </div>
                          </div>
                          <div class="col-md-2 offset-lg-12">
                              <div class="form-group">
                                  <p><i class="fa fa-credit-card" aria-hidden="true"></i> Valor:
                                      <input formControlName="valor" class="form-control valid" name="valor" id="valor" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'R$0,00'" placeholder="R$0,00">
                                  </p>
                              </div>
                          </div>
                          <div class="col-lg-7 offset-lg-12">
                              <div class="form-group">
                                  <p><i class="fa fa-info-circle"></i> Tipo de Passeio:
                                      <input formControlName="tipoPasseio" class="form-control valid" name="tipoPasseio" id="tipoPasseio" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Tipo de Passeio. Ex: Sol e Praia'" placeholder="Tipo de Passeio. Ex: Sol e Praia">
                                  </p>
                              </div>
                          </div>
                      </div>
                  </div>
                  <div class="col-lg-12" align="center">
                    <div class="col-lg-6 col-md-12 col-10 nav-right flex-row d-flex justify-content-end align-items-center">
                        <button type="submit" class="button button-contactForm boxed-btn">Cadastrar Passeio</button>
                    </div>
                </div>
              </form>
          </div>
      </div>
  </div>

</section>


<jw-modal id="sucesso-cadastro-passeio-modal">
  <h1>Sucesso!</h1>
  <p>Passeio cadastrado com sucesso!</p>
  <button class="button button-contactForm boxed-btn" (click)="closeModal('sucesso-cadastro-passeio-modal');">Fazer Login!</button>
</jw-modal>

<jw-modal id="erro-cadastro-passeio-modal">
  <h1>Error!</h1>
  <p>N�o foi possivel realizar o cadastro, por favor tente novamente!</p>
  <button class="button button-contactForm boxed-btn" (click)="closeModal('erro-cadastro-passeio-modal');">Fechar</button>
</jw-modal>
