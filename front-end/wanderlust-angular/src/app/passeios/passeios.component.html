<div class="slider-area ">
  <!-- Mobile Menu -->
  <div class="single-slider slider-height2 d-flex align-items-center"
  [ngStyle]="{backgroundImage:'url(../../assets/img/hero/contact_hero.jpg)'}">
      <div class="container">
          <div class="row">
              <div class="col-xl-12">
                  <div class="hero-cap text-center">
                      <h2>Cadastro Passeios</h2>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>

<section class="contact-section">
  <div class="container">
      <div class="row">
          <div class="col-lg-12">
              <div class="section-tittle text-center">
                  <h4><span>Hey, Guia</span></h4>
                  <h2>Preencha abaixo para cadastrar seus passeios</h2>
              </div>
              <form  method="post" id="cadastroPasseio">
                  <div class="col-lg-12" align="text-center">

                      <div class="row">
                          <div class="col-md-3 offset-lg-12">
                              <div class="form-group">
                                  <p><i class="fa fa-user"></i> Numero Cadastur: <output name="cadastur">12334</output>
                                  </p>
                              </div>
                          </div>
                          <div class="col-lg-10 offset-lg-12">
                              <div class="form-group">
                                  <p><i class="fa fa-map-signs" aria-hidden="true"></i> Nome do Passeio:
                                      <input class="form-control valid" name="nomePasseio" id="nomePasseio" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Informe o passeio. Ex: Lado leste Jeri'" placeholder="Informe o passeio. Ex: Lado leste Jeri">
                              </div>
                          </div>
                          <div class="col-md-2 offset-lg-12">
                              <div class="form-group">
                                  <p><i class="fa fa-hourglass-half" aria-hidden="true"></i> Duração:
                                      <input class="form-control valid" name="duracao" id="duracao" type="time">
                              </div>
                          </div>
                          <div class="col-lg-12 offset-lg-12">
                              <div class="form-group">
                                  <p><i class="fa fa-map-marker"></i> Descrição do Passeio:
                                      <textarea class="form-control w-100" name="message" id="message" cols="30" rows="9" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Decreva informações do Passeio.'" placeholder="Decreva informações do Passeio."></textarea>
                                  </p>
                              </div>
                          </div>
                          <div class="col-lg-12 offset-lg-12">
                              <div class="form-group">
                                  <p><i class="fa fa-location-arrow"></i> Ponto de Encontro:
                                      <input class="form-control valid" name="endereco" id="endereco" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Informe o Ponto de Encontro. Ex: Praça Central'" placeholder="Informe o Ponto de Encontro. Ex: Praça Central">
                                  </p>
                              </div>
                          </div>
                          <div class="col-md-3 offset-lg-12">
                              <div class="form-group">
                                  <p><i class="fa fa-calendar"></i> Data:
                                      <input class="form-control valid" name="data" id="data" type="date">
                                  </p>
                              </div>
                          </div>
                          <div class="col-md-2 offset-lg-12">
                              <div class="form-group">
                                  <p><i class="fa fa-credit-card" aria-hidden="true"></i> Valor:
                                      <input class="form-control valid" name="valor" id="valor" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'R$250,00'" placeholder="R$250,00">
                                  </p>
                              </div>
                          </div>
                          <div class="col-lg-7 offset-lg-12">
                              <div class="form-group">
                                  <p><i class="fa fa-info-circle"></i> Tipo de Passeio:
                                      <input class="form-control valid" name="tipoPasseio" id="tipoPasseio" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Tipo de Passeio. Ex: Sol e Praia'" placeholder="Tipo de Passeio. Ex: Sol e Praia">
                                  </p>
                              </div>
                          </div>
                          <div class="col-lg-10 offset-lg-12">
                              <div class="form-group">
                                  <p><i class="fa fa-globe" aria-hidden="true"></i> Roteiro:

                                      <input type="radio" id="personalizado"  name="roteiro" value="personalizado" >
                                      <label for="personalizado">Personalizado</label>

                                      <input type="radio" id="fixo" name="roteiro"  value="fixo"  >
                                      <label for="fixo">Fixo</label>
                                  </p>
                              </div>
                          </div>
                      </div>
                  </div>
              </form>
          </div>
      </div>
  </div>

  <form class="col-lg-9 col-md-12" method="post">
      <div class="col-lg-12" align="center">
          <div class="col-lg-6 col-md-12 col-10 nav-right flex-row d-flex justify-content-end align-items-center">
              <button onclick="cadastrar()" type="submit" class="button button-contactForm boxed-btn">Cadastrar Passeio</button>
          </div>
      </div>
  </form>

</section>
